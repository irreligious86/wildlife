<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wildlife</title>
    <link rel="stylesheet" href="./css/normalization.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!--WRAPPER-->
<div class="wrapper">
    <!--HEADER-->
    <header class="header">
        <div class="inner header-inner">
            <div class="navbar header-navbar">
                <a class="home-link" href="#">
                    <div class="logo">
                        <div class="logo-picture">
                            <img src="./img/path0.svg" alt="LOGO">
                        </div>
                        <div class="logo-title">
                            <em>
                                wildlife
                            </em>
                        </div>
                    </div>
                </a>
                <div class="link-box">
                    <a href="/" class="header-nav-link">
                        blog
                    </a>
                    <a href="/" class="header-nav-link">
                        contacts
                    </a>
                    <a href="/" class="header-nav-link">
                        <img src="./img/finder.svg" alt="find">
                    </a>
                    <a href="/" class="header-nav-link">
                        sign in
                    </a>
                </div>
            </div>
            <div class="header-donate">
                <h1 class="header-donate-title">survival</h1>
                <p class="header-donate-content">
                    What this means is that we exist to help protect our environment and do in numbers of ways. You can
                    save the planet by donation.
                </p>
                <button class="header-donate-button">donate</button>
            </div>
        </div>
    </header>
    <!--HEADER-->
    <!--CONTENT-->
    <div class="content">
        <div class="inner content-inner">
            <div class="content-title">
                <em class="page-title">
                    latest articles
                </em>
                <em class="page-description">
                    Breaking news from the wild
                </em>
            </div>
            <div class="slider">
                <img src="./img/left.svg" alt="left" class="control control-left">
                <div class="slide slide-1"></div>
                <div class="slide slide-2"></div>
                <div class="slide slide-3"></div>
                <img src="./img/right.svg" alt="right" class="control control-right">
            </div>
            <div class="content-mail-service">
                <em>
                    Get notified about new amazing articles
                </em>
                <div class="email-sendbox">
                    <input class="input input-send-email" type="email" value="Email">
                    <button class="button button-send-email">send</button>
                </div>
            </div>
        </div>
    </div>
    <!--CONTENT-->
    <!--FOOTER-->
    <footer class="footer">
        <div class="inner footer-inner">
            <div class="navbar footer-navbar">
                <a class="home-link" href="#">
                    <div class="logo">
                        <div class="logo-picture">
                            <img src="./img/path0.svg" alt="LOGO">
                        </div>
                        <div class="logo-title">
                            <em>
                                wildlife
                            </em>
                        </div>
                    </div>
                </a>
                <div class="link-box">
                    <a href="#">Articles</a>
                    <a href="#">About us</a>
                    <a href="#">Learn more</a>
                </div>
                <div class="networks">
                    <a href="">
                        <img src="./img/vector-fb.svg" alt="FB">
                    </a>
                    <a href="#">
                        <img src="./img/vector-ins.svg" alt="Ins">
                    </a>
                    <a href="#">
                        <img src="./img/vector-pin.svg" alt="Pin">
                    </a>
                    <a href="#">
                        <img src="./img/vector-tg.svg" alt="Tg">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!--FOOTER-->
</div>
<!--WRAPPER-->
</body>
</html>
